    <script type="text/javascript">
        var indexQuestion = 0;
        $(document).ready(function() {
            datax = shuffle(datax);
            loadQuestion();
            var numberOfStars = 20;
            for (var i = 0; i < numberOfStars; i++) {
                $('.congrats').append('<div class="blob fa fa-star ' + i + '"></div>');
            }
        });
    
        function nextQuestion() {
            indexQuestion++;
            if (datax.length <= indexQuestion)
                showCongraturlation();
            else
                loadQuestion();
        }
    
        function loadQuestion() {
            var q = datax[indexQuestion];
            $('.questions-coutner').html('<span class="index-question">' + (parseInt(indexQuestion) + 1) + '</span> / ' + datax.length);
            $('.question').html(q.q);
            if (!q.desc)
                $('.desc').html(q.desc).hide();
            else {
                $('.desc').html(q.desc).show();
            }
            var answers = '';
            for (const ans of q.ans) {
                answers += '<div class="ans" onclick="answer(' + ans.c + ', this)">' + ans.a + '</div>';
            }
            $('.answers').html(answers);
        }
    
        function shuffle(array) {
            let currentIndex = array.length,
                randomIndex;
            // While there remain elements to shuffle...
            while (currentIndex != 0) {
                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]
                ];
            }
            return array;
        }
    
        function answer(value, thisobj) {
            console.log(value);
            if (value == 1) {
                console.log("yayy");
                $(thisobj).addClass('correct');
                playsound('https://masba7a.com/mp3/correct.mp3');
                showStars(thisobj);
                setTimeout(() => {
                    $('.app-container').fadeOut("fast", function() {
                        nextQuestion();
                        $('.app-container').fadeIn("slow");
                    });
                }, 300);
            } else {
                $(thisobj).addClass('wrong');
                playsound('https://masba7a.com/mp3/wrong.mp3');
                console.log("yok");
            }
        }
    
        function playsound(path) {
            var audio = new Audio(path);
            audio.play();
        }
    
        function showStars(thisobj) {
            reset();
            animateText(thisobj);
            animateBlobs();
        }
    
        function reset() {
            $.each($('.blob'), function(i) {
                TweenMax.set($(this), {
                    x: 0,
                    y: 0,
                    opacity: 1
                });
            });
        }
    
        function animateText(thisobj) {
            TweenMax.from($(thisobj), 0.8, {
                scale: 0.4,
                opacity: 0,
                rotation: 15,
                ease: Back.easeOut.config(4),
            });
        }
    
        function animateBlobs() {
            var xSeed = _.random(350, 380);
            var ySeed = _.random(350, 350);
            $.each($('.blob'), function(i) {
                var $blob = $(this);
                var speed = _.random(1, 5);
                var rotation = _.random(5, 100);
                var scale = _.random(0.8, 1.5);
                var x = _.random(-xSeed, xSeed);
                var y = _.random(-ySeed, ySeed);
                TweenMax.to($blob, speed, {
                    x: x,
                    y: y,
                    ease: Power1.easeOut,
                    opacity: 0,
                    rotation: rotation,
                    scale: scale,
                    onStartParams: [$blob],
                    onStart: function($element) {
                        $element.css('display', 'block');
                    },
                    onCompleteParams: [$blob],
                    onComplete: function($element) {
                        $element.css('display', 'none');
                    }
                });
            });
        }
    
        function showCongraturlation() {
            playsound('https://masba7a.com/mp3/audience.mp3');
            $('.congratulation').fadeIn();
